<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL site</title>
    <link
      rel="stylesheet"
      href="
    /styles/styles.css"
    />
  </head>
  <body>
    <header class="header">
      <div>
        <img src="/graphics/nfl_logo_large.png" alt="NFL Logo" />
        <h1>Ian's NFL site</h1>
      </div>
      <nav class="navMenu">
        <a href="/index.html">Home</a>
        <a href="standings.html">Standings</a>
        <a href="schedule.html" class="active">Schedule</a>
      </nav>
    </header>
    <main>
      <div class="title">
        <h1>Schedule</h1>
      </div>
      <div id="scheduleHead">
        <div>
          <h3 id="weekNum">Week #</h3>
        </div>
        <div>
          <select id="weekN" class="form-control">
            <option value="1/1">Preseason 1</option>
            <option value="1/2">Preseason 2</option>
            <option value="1/3">Preseason 3</option>
            <option value="1/4">Preseason 4</option>
            <option value="2/1">1</option>
            <option value="2/2">2</option>
            <option value="2/3">3</option>
            <option value="2/4">4</option>
            <option value="2/5">5</option>
            <option value="2/6">6</option>
            <option value="2/7">7</option>
            <option value="2/8">8</option>
            <option value="2/9">9</option>
            <option value="2/10">10</option>
            <option value="2/11">11</option>
            <option value="2/12">12</option>
            <option value="2/13">13</option>
            <option value="2/14">14</option>
            <option value="2/15">15</option>
            <option value="2/16">16</option>
            <option value="2/17">17</option>
            <option value="2/18">18</option>
            <option value="3/1">Wild Card</option>
            <option value="3/2">Divisional</option>
            <option value="3/3">Championship</option>
            <option value="3/4">Superbowl</option>
          </select>
        </div>
      </div>
      <section class="sectionWrapper full">
        <div class="section">
          <ul class="schedule" id="schedule">
            <li>
              <div class="game">
                <div>
                  <p>Jaguars</p>
                  <p>40</p>
                </div>
                <div>
                  <p>@</p>
                </div>
                <div>
                  <p>49ers</p>
                  <p>7</p>
                </div>
                <div>
                  <span>Final</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="/scripts/script.js"></script>
  <script src="/scripts/schedule.js"></script>
</html>
